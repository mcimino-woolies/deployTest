name: TESTING

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch (optional, defaults to main)'
        required: false
        default: 'main'
      environment:
        type: choice
        options:
          - test
          - dev
      build-configuration:
        type: choice
        required: false
        options:
          - test
          - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: ng build --configuration=${{ github.event.inputs.build-configuration || vars.CONFIGURATION }} --output-path=dist/ --base-href /${{ vars.BUCKET_NAME }}/
